[build]
  command = "npm run build:h5"
  publish = "dist/build/h5"

[build.environment]
  NODE_VERSION = "18"
  VITE_BASE = "/"

[[redirects]]
  from = "/deepseek/*"
  to = "https://api.deepseek.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://YOUR-RENDER-APP.onrender.com/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
